<div class="container-fluid headerWrap lunch">
  <div class="headerMenu">
    <h1><span>Lunch</span></h1>
  </div>
</div>

<div class="container">
  <p>
    This goal is centered around eating healthier and saving money. <br>
    By eating a lunch that I have prepared and cooked myself one day a week I am able to have greater control around what I eat and pre buying ingredients cheaply.


  </p>
</div>

<div class="container">
      <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Week 1</legend>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <div class="col-md-4">
  <div class="checkbox">
    <label for="days of the week-0">
      <input type="checkbox" name="days of the week" id="days of the week-0" value="m">
      Monday
    </label>
  </div>
  <div class="checkbox">
    <label for="days of the week-1">
      <input type="checkbox" name="days of the week" id="days of the week-1" value="tu">
      Tuesday
    </label>
  </div>
  <div class="checkbox">
    <label for="days of the week-2">
      <input type="checkbox" name="days of the week" id="days of the week-2" value="w">
      Wednesday
    </label>
  </div>
  <div class="checkbox">
    <label for="days of the week-3">
      <input type="checkbox" name="days of the week" id="days of the week-3" value="th">
      Thursday
    </label>
  </div>
  <div class="checkbox">
    <label for="days of the week-4">
      <input type="checkbox" name="days of the week" id="days of the week-4" value="f">
      Friday
    </label>
  </div>
  </div>
</div>
</fieldset>
</form>
</div>
